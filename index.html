<!DOCTYPE html>
<html lang="fr">
  <!-- entete head -->
  <head>
    <meta charset="utf-8" />
    <title>
      Le Café du Coin d'en Bas de la Rue du Bout de la Ville d'en Face du Port -
      Gestion du stock
    </title>
    <meta
      name="description"
      content="gestion du stock du Café du Coin d'en Bas de la Rue du Bout de la Ville d'en Face du Port"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../projetCafeDeLaPlace/style/style.css"
    />
    <script
      data-search-pseudo-elements
      src="https://kit.fontawesome.com/f737751420.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width" />
    <script type="text/javascript" src="script/script.js" defer></script>
  </head>

  <body>
    <!-- Container Entete -->
    <header>
      <div class="containerHeader">
        <h1>
          Le Café du Coin d'en Bas de la Rue du Bout de la Ville d'en Face du
          Port
        </h1>
        <h2>Gestion des stocks</h2>
      </div>
    </header>

    <!-- Container affichage du stock -->
    <section id="containerStock">
      <!-- Container Boisson Alcoolisées -->
      <div class="alcool">
        <div class="titre">
          <p>Boissons Alcoolisées</p>
        </div>
        <div class="listeBoissonAlcool">
          <ul></ul>
        </div>
      </div>

      <!-- Container Soda -->
      <div class="soda"></div>

      <!-- Container Boisson Chaude -->
      <div class="boissonChaude"></div>
      <div class="ruptureBoisson"></div>
    </section>

    <!-- Container fiche produit -->
    <section id="containerProduit"></section>
    <h1>Titre temporaire produits ajout</h1>

    <!-- Container Pour Afficher Les 3 Bouttons -->
    <div class="les3Bouttons">
      <button class="ajouterProduits" type="submit">Nouveau Produit</button>
      <button class="modifierProduits">Modifier</button>
      <button class="supprimerProduits">Suppression</button>
    </div>

    <!-- Formulaire qui apparait quand on click sur Nouveaux Produits -->
    <form id="form">
      <div class="formulaire">
        <select class="alcoolOuPas" name="select">
          <option value="avec">Boissons avec alcool</option>
          <option value="sans">Boissons sans alcool</option>
          <option value="chaudes">Boissons chaudes</option>
        </select>

        <input type="text" name="name" placeholder="Nom du produit" />

        <input type="text" name="quantity" placeholder="Quantités" />

        <input type="text" name="buyingPrice" placeholder="Prix d'achat HT" />

        <input type="text" name="sellingPrice" placeholder="Prix de vente HT" />

        <input
          class="inputAlcoolDegree"
          type="text"
          name="degreeAlcohol"
          placeholder="Degré d'alcool"
        />

        <button type="submit">Ajouter au stock</button>
        <button class="xmark" type="button">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
    </form>

    <!-- afficher les données du formulaire -->

    <table>
      <tr id="head">
        <thead>
          <th>| Produits |</th>
          <th>Quantités |</th>
          <th>Prix HT |</th>
          <th>Type |</th>
          <th>Degré d'alcool |</th>
          <th>Marge HT |</th>
          <th>Prix de vente TTC |</th>
        </thead>
        <tbody></tbody>
      </tr>
    </table>

    <div class="test"></div>
    <!-- Container Footer-->
    <footer></footer>
  </body>
</html>
